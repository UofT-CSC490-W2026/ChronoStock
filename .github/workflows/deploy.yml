name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  
jobs:

  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./a2/data_pipeline
          file: ./a2/data_pipeline/Dockerfile
          push: true
          tags: zihan123/stock-pipeline:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Pulling latest Docker image..."
            docker pull zihan123/stock-pipeline:latest

            echo "Stopping old container..."
            docker stop stock-pipeline || true
            docker rm stock-pipeline || true

            echo "Starting new container..."
            docker run -d \
              --name stock-pipeline \
              --restart unless-stopped \
              --env-file /home/ec2-user/pipeline.env \
              -p 8000:8000 \
              zihan123/stock-pipeline:latest

            echo "Cleaning unused images..."
            docker image prune -f

            echo "Deployment completed."

